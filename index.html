<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinancePro - Gestão Financeira Inteligente</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-dark: #1a1b2e;
            --primary: #6366f1;
            --primary-light: #818cf8;
            --success: #10b981;
            --success-light: #34d399;
            --danger: #ef4444;
            --danger-light: #f87171;
            --warning: #f59e0b;
            --info: #3b82f6;
            --light: #f8fafc;
            --dark: #1e293b;
            --gray-100: #f1f5f9;
            --gray-200: #e2e8f0;
            --gray-300: #cbd5e1;
            --gray-400: #94a3b8;
            --gray-500: #64748b;
            --gray-600: #475569;
            --gray-700: #334155;
            --gray-800: #1e293b;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --radius: 12px;
            --radius-sm: 8px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f6f7ff 0%, #f0f2ff 100%);
            color: var(--gray-800);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px 0;
            margin-bottom: 24px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }

        .logo-text h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .logo-text p {
            color: var(--gray-500);
            font-size: 14px;
        }

        .date-display {
            background: white;
            padding: 12px 24px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Dashboard Cards */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }

        .dashboard-card {
            background: white;
            border-radius: var(--radius);
            padding: 24px;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 16px;
            color: var(--gray-600);
            font-weight: 600;
        }

        .card-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .income .card-icon { background: rgba(16, 185, 129, 0.1); color: var(--success); }
        .expense .card-icon { background: rgba(239, 68, 68, 0.1); color: var(--danger); }
        .balance .card-icon { background: rgba(99, 102, 241, 0.1); color: var(--primary); }
        .tax .card-icon { background: rgba(245, 158, 11, 0.1); color: var(--warning); }

        .card-value {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .card-change {
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .positive { color: var(--success); }
        .negative { color: var(--danger); }

        /* Main Content */
        .content-grid {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 32px;
        }

        @media (max-width: 1024px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Transactions */
        .transactions-container {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .transactions-header {
            padding: 24px;
            border-bottom: 1px solid var(--gray-200);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--gray-800);
        }

        .filter-controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .filter-select {
            padding: 8px 16px;
            border: 1px solid var(--gray-300);
            border-radius: var(--radius-sm);
            background: white;
            color: var(--gray-700);
            font-size: 14px;
            cursor: pointer;
        }

        .transactions-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .transaction-item {
            padding: 20px 24px;
            border-bottom: 1px solid var(--gray-200);
            display: flex;
            align-items: center;
            gap: 16px;
            transition: var(--transition);
        }

        .transaction-item:hover {
            background: var(--gray-100);
        }

        .transaction-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .transaction-details {
            flex: 1;
        }

        .transaction-title {
            font-weight: 600;
            color: var(--gray-800);
            margin-bottom: 4px;
        }

        .transaction-meta {
            display: flex;
            gap: 12px;
            color: var(--gray-500);
            font-size: 14px;
        }

        .transaction-amount {
            font-weight: 700;
            font-size: 18px;
        }

        .transaction-actions {
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: var(--transition);
        }

        .transaction-item:hover .transaction-actions {
            opacity: 1;
        }

        .action-btn {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            border: none;
            background: var(--gray-100);
            color: var(--gray-600);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn:hover {
            background: var(--gray-200);
        }

        .edit-btn:hover { color: var(--info); }
        .delete-btn:hover { color: var(--danger); }

        /* Charts */
        .charts-container {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .chart-card {
            background: white;
            border-radius: var(--radius);
            padding: 24px;
            box-shadow: var(--shadow);
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .chart-container {
            position: relative;
            height: 300px;
        }

        .category-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid var(--gray-200);
        }

        .category-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .category-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .category-percentage {
            font-weight: 600;
            color: var(--gray-700);
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(4px);
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: white;
            border-radius: var(--radius);
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            padding: 24px;
            border-bottom: 1px solid var(--gray-200);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--gray-800);
        }

        .modal-close {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            border: none;
            background: var(--gray-100);
            color: var(--gray-600);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-body {
            padding: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--gray-700);
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--gray-300);
            border-radius: var(--radius-sm);
            font-size: 16px;
            transition: var(--transition);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .type-toggle {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 24px;
        }

        .type-btn {
            padding: 16px;
            border: 2px solid var(--gray-200);
            border-radius: var(--radius-sm);
            background: white;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
        }

        .type-btn.active {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.05);
        }

        .type-btn i {
            font-size: 24px;
        }

        .type-btn.income.active i { color: var(--success); }
        .type-btn.expense.active i { color: var(--danger); }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-bottom: 24px;
        }

        @media (max-width: 480px) {
            .categories-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .category-btn {
            padding: 16px 8px;
            border: 2px solid var(--gray-200);
            border-radius: var(--radius-sm);
            background: white;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
        }

        .category-btn.active {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.05);
        }

        .category-btn i {
            font-size: 20px;
        }

        .modal-footer {
            padding: 24px;
            border-top: 1px solid var(--gray-200);
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .btn {
            padding: 12px 24px;
            border-radius: var(--radius-sm);
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-secondary {
            background: var(--gray-100);
            color: var(--gray-700);
        }

        .btn-secondary:hover {
            background: var(--gray-200);
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-light);
        }

        /* FAB */
        .fab {
            position: fixed;
            bottom: 32px;
            right: 32px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: var(--shadow-lg);
            transition: var(--transition);
            z-index: 100;
        }

        .fab:hover {
            transform: scale(1.1);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 48px 24px;
            color: var(--gray-500);
        }

        .empty-state i {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo-container">
                <div class="logo">
                    <i class="fas fa-chart-line"></i>
                </div>
                <div class="logo-text">
                    <h1>FinanceManager</h1>
                    <p>Gestão financeira By BlitzIY</p>
                </div>
            </div>
            <div class="date-display">
                <i class="far fa-calendar"></i>
                <span id="current-date"></span>
            </div>
        </header>

        <!-- Dashboard Cards -->
        <div class="dashboard-grid">
            <div class="dashboard-card income">
                <div class="card-header">
                    <h3 class="card-title">Receitas</h3>
                    <div class="card-icon">
                        <i class="fas fa-arrow-up"></i>
                    </div>
                </div>
                <div class="card-value" id="income-value">€0,00</div>
                <div class="card-change positive">
                    <i class="fas fa-arrow-up"></i>
                    <span>+12% vs último mês</span>
                </div>
            </div>

            <div class="dashboard-card expense">
                <div class="card-header">
                    <h3 class="card-title">Despesas</h3>
                    <div class="card-icon">
                        <i class="fas fa-arrow-down"></i>
                    </div>
                </div>
                <div class="card-value" id="expense-value">€0,00</div>
                <div class="card-change negative">
                    <i class="fas fa-arrow-down"></i>
                    <span>-8% vs último mês</span>
                </div>
            </div>

            <div class="dashboard-card balance">
                <div class="card-header">
                    <h3 class="card-title">Saldo</h3>
                    <div class="card-icon">
                        <i class="fas fa-wallet"></i>
                    </div>
                </div>
                <div class="card-value" id="balance-value">€0,00</div>
                <div class="card-change positive">
                    <i class="fas fa-arrow-up"></i>
                    <span>Meta: €5.000</span>
                </div>
            </div>

            <div class="dashboard-card tax">
                <div class="card-header">
                    <h3 class="card-title">Impostos</h3>
                    <div class="card-icon">
                        <i class="fas fa-percentage"></i>
                    </div>
                </div>
                <div class="card-value" id="tax-value">€0,00</div>
                <div class="card-change">
                    <i class="fas fa-info-circle"></i>
                    <span>5% sobre receitas</span>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="content-grid">
            <div class="transactions-container">
                <div class="transactions-header">
                    <h2 class="section-title">Transações Recentes</h2>
                    <div class="filter-controls">
                        <select class="filter-select" id="filter-type">
                            <option value="all">Todas</option>
                            <option value="income">Receitas</option>
                            <option value="expense">Despesas</option>
                        </select>
                        <select class="filter-select" id="filter-category">
                            <option value="all">Todas Categorias</option>
                        </select>
                    </div>
                </div>
                <div class="transactions-list" id="transactions-list">
                    <!-- Transactions will be inserted here -->
                </div>
            </div>

            <div class="charts-container">
                <div class="chart-card">
                    <div class="chart-header">
                        <h3 class="section-title">Distribuição por Categoria</h3>
                    </div>
                    <div class="chart-container">
                        <canvas id="category-chart"></canvas>
                    </div>
                </div>

                <div class="chart-card">
                    <div class="chart-header">
                        <h3 class="section-title">Evolução Mensal</h3>
                    </div>
                    <div class="chart-container">
                        <canvas id="monthly-chart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Transaction FAB -->
    <button class="fab" id="add-transaction-btn">
        <i class="fas fa-plus"></i>
    </button>

    <!-- Add Transaction Modal -->
    <div class="modal-overlay" id="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">Nova Transação</h3>
                <button class="modal-close" id="modal-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="type-toggle">
                    <button class="type-btn income active" data-type="income">
                        <i class="fas fa-arrow-up"></i>
                        <span>Receita</span>
                    </button>
                    <button class="type-btn expense" data-type="expense">
                        <i class="fas fa-arrow-down"></i>
                        <span>Despesa</span>
                    </button>
                </div>

                <div class="form-group">
                    <label class="form-label" for="amount">Valor (€)</label>
                    <input type="number" class="form-input" id="amount" placeholder="0,00" step="0.01" min="0">
                </div>

                <div class="form-group">
                    <label class="form-label" for="description">Descrição</label>
                    <input type="text" class="form-input" id="description" placeholder="Ex: Salário, Compras...">
                </div>

                <div class="form-group">
                    <label class="form-label" for="date">Data</label>
                    <input type="date" class="form-input" id="date">
                </div>

                <div class="form-group">
                    <label class="form-label">Categoria</label>
                    <div class="categories-grid" id="categories-grid">
                        <!-- Categories will be inserted here -->
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancel-btn">
                    Cancelar
                </button>
                <button class="btn btn-primary" id="save-btn">
                    <i class="fas fa-save"></i>
                    Salvar Transação
                </button>
            </div>
        </div>
    </div>

    <script>
        // Data and Configuration
        const CATEGORIES = {
            income: [
                { id: 'salary', name: 'Salário', icon: 'fas fa-money-bill-wave', color: '#10b981' },
                { id: 'freelance', name: 'Freelance', icon: 'fas fa-laptop-code', color: '#3b82f6' },
                { id: 'investment', name: 'Investimentos', icon: 'fas fa-chart-line', color: '#8b5cf6' },
                { id: 'gift', name: 'Presente', icon: 'fas fa-gift', color: '#f59e0b' },
                { id: 'other_income', name: 'Outros', icon: 'fas fa-ellipsis-h', color: '#64748b' }
            ],
            expense: [
                { id: 'housing', name: 'Habitação', icon: 'fas fa-home', color: '#ef4444' },
                { id: 'food', name: 'Alimentação', icon: 'fas fa-utensils', color: '#f59e0b' },
                { id: 'transport', name: 'Transporte', icon: 'fas fa-car', color: '#3b82f6' },
                { id: 'entertainment', name: 'Lazer', icon: 'fas fa-gamepad', color: '#8b5cf6' },
                { id: 'shopping', name: 'Compras', icon: 'fas fa-shopping-bag', color: '#ec4899' },
                { id: 'health', name: 'Saúde', icon: 'fas fa-heartbeat', color: '#10b981' },
                { id: 'education', name: 'Educação', icon: 'fas fa-graduation-cap', color: '#6366f1' },
                { id: 'other_expense', name: 'Outros', icon: 'fas fa-ellipsis-h', color: '#64748b' }
            ]
        };

        // State Management
        let transactions = JSON.parse(localStorage.getItem('@finance_pro_advanced')) || [];
        let currentType = 'income';
        let selectedCategory = CATEGORIES.income[0];
        let editingTransactionId = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
            renderDashboard();
            renderTransactions();
            renderCharts();
            setupEventListeners();
        });

        // Core Functions
        function initializeApp() {
            // Set current date
            const now = new Date();
            document.getElementById('current-date').textContent = 
                now.toLocaleDateString('pt-PT', { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                });
            
            // Set date input to today
            document.getElementById('date').valueAsDate = now;
            
            // Render categories in modal
            renderCategories();
            
            // Populate category filter
            populateCategoryFilter();
        }

        function saveTransactions() {
            localStorage.setItem('@finance_pro_advanced', JSON.stringify(transactions));
        }

        function calculateSummary() {
            const income = transactions
                .filter(t => t.type === 'income')
                .reduce((sum, t) => sum + t.amount, 0);
            
            const expense = transactions
                .filter(t => t.type === 'expense')
                .reduce((sum, t) => sum + t.amount, 0);
            
            const tax = income * 0.05;
            const balance = income - expense - tax;
            
            return { income, expense, tax, balance };
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('pt-PT', {
                style: 'currency',
                currency: 'EUR'
            }).format(amount);
        }

        // Rendering Functions
        function renderDashboard() {
            const { income, expense, tax, balance } = calculateSummary();
            
            document.getElementById('income-value').textContent = formatCurrency(income);
            document.getElementById('expense-value').textContent = formatCurrency(expense);
            document.getElementById('balance-value').textContent = formatCurrency(balance);
            document.getElementById('tax-value').textContent = formatCurrency(tax);
            
            // Update balance color
            const balanceElement = document.getElementById('balance-value');
            balanceElement.style.color = balance >= 0 ? '#10b981' : '#ef4444';
        }

        function renderTransactions(filterType = 'all', filterCategory = 'all') {
            const container = document.getElementById('transactions-list');
            let filtered = [...transactions];
            
            // Apply filters
            if (filterType !== 'all') {
                filtered = filtered.filter(t => t.type === filterType);
            }
            
            if (filterCategory !== 'all') {
                filtered = filtered.filter(t => t.category.id === filterCategory);
            }
            
            // Sort by date (newest first)
            filtered.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-receipt"></i>
                        <h3>Nenhuma transação encontrada</h3>
                        <p>Adicione sua primeira transação clicando no botão +</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = filtered.map(transaction => `
                <div class="transaction-item fade-in" data-id="${transaction.id}">
                    <div class="transaction-icon" style="background: ${transaction.category.color}20; color: ${transaction.category.color}">
                        <i class="${transaction.category.icon}"></i>
                    </div>
                    <div class="transaction-details">
                        <div class="transaction-title">${transaction.description}</div>
                        <div class="transaction-meta">
                            <span>${new Date(transaction.date).toLocaleDateString('pt-PT')}</span>
                            <span>•</span>
                            <span>${transaction.category.name}</span>
                        </div>
                    </div>
                    <div class="transaction-amount" style="color: ${transaction.type === 'income' ? '#10b981' : '#ef4444'}">
                        ${transaction.type === 'income' ? '+' : '-'} ${formatCurrency(transaction.amount)}
                    </div>
                    <div class="transaction-actions">
                        <button class="action-btn edit-btn" onclick="editTransaction('${transaction.id}')">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="action-btn delete-btn" onclick="deleteTransaction('${transaction.id}')">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function renderCategories() {
            const container = document.getElementById('categories-grid');
            const categories = currentType === 'income' ? CATEGORIES.income : CATEGORIES.expense;
            
            container.innerHTML = categories.map(category => `
                <button class="category-btn ${selectedCategory.id === category.id ? 'active' : ''}" 
                        data-id="${category.id}"
                        onclick="selectCategory('${category.id}')">
                    <i class="${category.icon}" style="color: ${category.color}"></i>
                    <span>${category.name}</span>
                </button>
            `).join('');
        }

        function renderCharts() {
            renderCategoryChart();
            renderMonthlyChart();
        }

        function renderCategoryChart() {
            const ctx = document.getElementById('category-chart').getContext('2d');
            const expenseData = transactions.filter(t => t.type === 'expense');
            
            // Group by category
            const categoryMap = {};
            expenseData.forEach(transaction => {
                const { category, amount } = transaction;
                if (!categoryMap[category.id]) {
                    categoryMap[category.id] = {
                        name: category.name,
                        color: category.color,
                        total: 0
                    };
                }
                categoryMap[category.id].total += amount;
            });
            
            const categories = Object.values(categoryMap);
            categories.sort((a, b) => b.total - a.total);
            
            // Destroy existing chart if it exists
            if (window.categoryChart) {
                window.categoryChart.destroy();
            }
            
            if (categories.length === 0) {
                document.getElementById('category-chart').innerHTML = `
                    <div class="empty-state" style="height: 100%; display: flex; flex-direction: column; justify-content: center;">
                        <i class="fas fa-chart-pie"></i>
                        <p>Sem dados para exibir</p>
                    </div>
                `;
                return;
            }
            
            window.categoryChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: categories.map(c => c.name),
                    datasets: [{
                        data: categories.map(c => c.total),
                        backgroundColor: categories.map(c => c.color),
                        borderWidth: 2,
                        borderColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'right',
                            labels: {
                                padding: 20,
                                usePointStyle: true
                            }
                        }
                    },
                    cutout: '70%'
                }
            });
        }

        function renderMonthlyChart() {
            const ctx = document.getElementById('monthly-chart').getContext('2d');
            
            // Get last 6 months
            const months = [];
            const incomeData = [];
            const expenseData = [];
            
            const now = new Date();
            for (let i = 5; i >= 0; i--) {
                const date = new Date(now.getFullYear(), now.getMonth() - i, 1);
                months.push(date.toLocaleDateString('pt-PT', { month: 'short' }));
                
                const monthStart = new Date(date.getFullYear(), date.getMonth(), 1);
                const monthEnd = new Date(date.getFullYear(), date.getMonth() + 1, 0);
                
                const monthIncome = transactions
                    .filter(t => t.type === 'income' && 
                           new Date(t.date) >= monthStart && 
                           new Date(t.date) <= monthEnd)
                    .reduce((sum, t) => sum + t.amount, 0);
                
                const monthExpense = transactions
                    .filter(t => t.type === 'expense' && 
                           new Date(t.date) >= monthStart && 
                           new Date(t.date) <= monthEnd)
                    .reduce((sum, t) => sum + t.amount, 0);
                
                incomeData.push(monthIncome);
                expenseData.push(monthExpense);
            }
            
            // Destroy existing chart if it exists
            if (window.monthlyChart) {
                window.monthlyChart.destroy();
            }
            
            window.monthlyChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: months,
                    datasets: [
                        {
                            label: 'Receitas',
                            data: incomeData,
                            borderColor: '#10b981',
                            backgroundColor: 'rgba(16, 185, 129, 0.1)',
                            tension: 0.4,
                            fill: true
                        },
                        {
                            label: 'Despesas',
                            data: expenseData,
                            borderColor: '#ef4444',
                            backgroundColor: 'rgba(239, 68, 68, 0.1)',
                            tension: 0.4,
                            fill: true
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'top'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return formatCurrency(value);
                                }
                            }
                        }
                    }
                }
            });
        }

        // Transaction Operations
        function addTransaction() {
            const amount = parseFloat(document.getElementById('amount').value);
            const description = document.getElementById('description').value.trim();
            const date = document.getElementById('date').value;
            
            if (!amount || amount <= 0 || !description) {
                alert('Por favor, preencha todos os campos corretamente');
                return;
            }
            
            const transaction = {
                id: editingTransactionId || Date.now().toString(),
                type: currentType,
                amount: amount,
                description: description,
                category: selectedCategory,
                date: date,
                createdAt: new Date().toISOString()
            };
            
            if (editingTransactionId) {
                // Update existing transaction
                const index = transactions.findIndex(t => t.id === editingTransactionId);
                if (index !== -1) {
                    transactions[index] = transaction;
                }
                editingTransactionId = null;
            } else {
                // Add new transaction
                transactions.unshift(transaction);
            }
            
            saveTransactions();
            renderDashboard();
            renderTransactions();
            renderCharts();
            closeModal();
            resetForm();
            
            // Show success message
            showNotification(editingTransactionId ? 'Transação atualizada!' : 'Transação adicionada!');
        }

        function editTransaction(id) {
            const transaction = transactions.find(t => t.id === id);
            if (!transaction) return;
            
            editingTransactionId = id;
            currentType = transaction.type;
            selectedCategory = transaction.category;
            
            // Update form
            document.getElementById('amount').value = transaction.amount;
            document.getElementById('description').value = transaction.description;
            document.getElementById('date').value = transaction.date;
            
            // Update UI
            document.querySelectorAll('.type-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.type === currentType);
            });
            
            renderCategories();
            openModal();
            
            // Update modal title
            document.querySelector('.modal-title').textContent = 'Editar Transação';
        }

        function deleteTransaction(id) {
            if (confirm('Tem certeza que deseja excluir esta transação?')) {
                transactions = transactions.filter(t => t.id !== id);
                saveTransactions();
                renderDashboard();
                renderTransactions();
                renderCharts();
                showNotification('Transação excluída!');
            }
        }

        // UI Helpers
        function selectCategory(categoryId) {
            const categories = currentType === 'income' ? CATEGORIES.income : CATEGORIES.expense;
            selectedCategory = categories.find(c => c.id === categoryId);
            renderCategories();
        }

        function openModal() {
            document.getElementById('modal-overlay').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal-overlay').classList.remove('active');
            resetForm();
        }

        function resetForm() {
            document.getElementById('amount').value = '';
            document.getElementById('description').value = '';
            document.getElementById('date').valueAsDate = new Date();
            editingTransactionId = null;
            document.querySelector('.modal-title').textContent = 'Nova Transação';
            
            // Reset to default income type
            currentType = 'income';
            selectedCategory = CATEGORIES.income[0];
            document.querySelectorAll('.type-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.type === 'income');
            });
            renderCategories();
        }

        function populateCategoryFilter() {
            const filter = document.getElementById('filter-category');
            filter.innerHTML = '<option value="all">Todas Categorias</option>';
            
            // Add expense categories
            CATEGORIES.expense.forEach(category => {
                filter.innerHTML += `<option value="${category.id}">${category.name}</option>`;
            });
            
            // Add income categories
            CATEGORIES.income.forEach(category => {
                filter.innerHTML += `<option value="${category.id}">${category.name}</option>`;
            });
        }

        function showNotification(message) {
            // Create notification element
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #10b981;
                color: white;
                padding: 16px 24px;
                border-radius: 8px;
                box-shadow: var(--shadow-lg);
                z-index: 1000;
                animation: slideIn 0.3s ease;
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            // Remove after 3 seconds
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Event Listeners
        function setupEventListeners() {
            // Add transaction button
            document.getElementById('add-transaction-btn').addEventListener('click', openModal);
            
            // Modal close buttons
            document.getElementById('modal-close').addEventListener('click', closeModal);
            document.getElementById('cancel-btn').addEventListener('click', closeModal);
            
            // Save button
            document.getElementById('save-btn').addEventListener('click', addTransaction);
            
            // Type toggle buttons
            document.querySelectorAll('.type-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    currentType = this.dataset.type;
                    selectedCategory = currentType === 'income' ? CATEGORIES.income[0] : CATEGORIES.expense[0];
                    
                    document.querySelectorAll('.type-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    renderCategories();
                });
            });
            
            // Filter change listeners
            document.getElementById('filter-type').addEventListener('change', function() {
                renderTransactions(this.value, document.getElementById('filter-category').value);
            });
            
            document.getElementById('filter-category').addEventListener('change', function() {
                renderTransactions(document.getElementById('filter-type').value, this.value);
            });
            
            // Close modal on overlay click
            document.getElementById('modal-overlay').addEventListener('click', function(e) {
                if (e.target === this) closeModal();
            });
            
            // Allow Enter key to submit form
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && document.getElementById('modal-overlay').classList.contains('active')) {
                    addTransaction();
                }
                if (e.key === 'Escape') {
                    closeModal();
                }
            });
            
            // Add sample data button (for demo purposes)
            const sampleDataBtn = document.createElement('button');
            sampleDataBtn.innerHTML = '<i class="fas fa-database"></i>';
            sampleDataBtn.style.cssText = `
                position: fixed;
                bottom: 32px;
                left: 32px;
                width: 60px;
                height: 60px;
                border-radius: 50%;
                background: linear-gradient(135deg, #8b5cf6 0%, #a78bfa 100%);
                color: white;
                border: none;
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 24px;
                box-shadow: var(--shadow-lg);
                transition: var(--transition);
                z-index: 100;
            `;
            sampleDataBtn.addEventListener('mouseenter', () => {
                sampleDataBtn.style.transform = 'scale(1.1)';
            });
            sampleDataBtn.addEventListener('mouseleave', () => {
                sampleDataBtn.style.transform = 'scale(1)';
            });
            sampleDataBtn.addEventListener('click', addSampleData);
            document.body.appendChild(sampleDataBtn);
        }

        // Sample Data for Demo
        function addSampleData() {
            const sampleTransactions = [
                {
                    id: '1',
                    type: 'income',
                    amount: 2500,
                    description: 'Salário Mensal',
                    category: CATEGORIES.income[0],
                    date: new Date().toISOString().split('T')[0],
                    createdAt: new Date().toISOString()
                },
                {
                    id: '2',
                    type: 'expense',
                    amount: 850,
                    description: 'Aluguel Apartamento',
                    category: CATEGORIES.expense[0],
                    date: new Date().toISOString().split('T')[0],
                    createdAt: new Date().toISOString()
                },
                {
                    id: '3',
                    type: 'expense',
                    amount: 320,
                    description: 'Supermercado',
                    category: CATEGORIES.expense[1],
                    date: new Date().toISOString().split('T')[0],
                    createdAt: new Date().toISOString()
                },
                {
                    id: '4',
                    type: 'income',
                    amount: 500,
                    description: 'Freelance Website',
                    category: CATEGORIES.income[1],
                    date: new Date().toISOString().split('T')[0],
                    createdAt: new Date().toISOString()
                },
                {
                    id: '5',
                    type: 'expense',
                    amount: 80,
                    description: 'Combustível',
                    category: CATEGORIES.expense[2],
                    date: new Date().toISOString().split('T')[0],
                    createdAt: new Date().toISOString()
                }
            ];
            
            // Add only if they don't already exist
            sampleTransactions.forEach(sample => {
                if (!transactions.some(t => t.id === sample.id)) {
                    transactions.push(sample);
                }
            });
            
            saveTransactions();
            renderDashboard();
            renderTransactions();
            renderCharts();
            showNotification('Dados de exemplo adicionados!');
        }

        // Add CSS for notification animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
